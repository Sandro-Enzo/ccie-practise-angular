<div class="container">
    <div class="question">
        <div class="meta">
            <h1>{{ file.questions[file.currentQuestion].meta.title }}</h1>
            <h1>{{ file.questions[file.currentQuestion].meta.type }}</h1>
            <h1>{{ file.questions[file.currentQuestion].meta.instruction }}</h1>
        </div>
        <div class="answer-grid">
            <div class="format">
                <div
                    class="format-item"
                    *ngFor="
                        let formatItem of file.questions[file.currentQuestion]
                            .format
                    "
                >
                    {{ formatItem }}
                </div>
            </div>
            <div
                class="answer-rows"
                *ngFor="
                    let row of file.questions[file.currentQuestion].answers;
                    let i = index
                "
            >
                <div
                    class="answer-columns"
                    *ngFor="let column of row; let j = index"
                >
                    <div *ngIf="file.currentQuestionInputOrDiv[i][j]">
                        {{ column }}
                    </div>
                    <input
                        [(ngModel)]="file.input[i][j]"
                        *ngIf="!file.currentQuestionInputOrDiv[i][j]"
                        class="input"
                    />
                </div>
            </div>
        </div>
        <div class="buttons">
            <button (click)="submit($event)">Submit</button>
            <button (click)="hint($event)">Hint</button>
        </div>
    </div>
</div>
