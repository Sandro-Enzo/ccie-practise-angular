<nav class="navbar">
    <ul class="navbar-nav">
        <li class="nav-item file-dropdown">
            <select
                id="fileSelect"
                #fileSelect
                class="file-select"
                (change)="selectFile($event)"
            >
                <option
                    *ngFor="let fileName of fileNames"
                    class="select-option"
                >
                    {{ fileName }}
                </option>
            </select>
            <label for="addFile" class="add-file">+</label>
            <input
                type="file"
                id="addFile"
                class="add-file-input"
                #fileInput
                (change)="newFile($event)"
            />
        </li>
        <li class="nav-item">
            <span class="link-text">Current File</span>
        </li>
        <li class="nav-item">
            <button class="toggle-settings" (click)="toggleSettings()">
                <span class="link-text">Settings</span>
            </button>
        </li>
    </ul>
</nav>
