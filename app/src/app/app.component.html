<header>
    <app-navigation
        (updateFiles)="updateFiles()"
        (selectNewFile)="selectNewFile($event)"
    ></app-navigation>
</header>
<main>
    <app-question
        [file]="data"
        (submitEvent)="submit($event)"
        (hintEvent)="hint($event)"
        (nextEvent)="next()"
        *ngIf="data != undefined"
    ></app-question>
</main>
