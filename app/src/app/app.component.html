<header>
    <app-navigation (updateFiles)="updateFiles()"></app-navigation>
</header>
<main>
    <app-question
        [file]="data"
        (submitEvent)="submit($event)"
        (hintEvent)="hint($event)"
        (nextEvent)="next()"
        *ngIf="data != undefined"
    ></app-question>
</main>
